<!doctype html>
  <html lang="ko-KR" >
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0" />
      <title>Mission_01</title>

      <link rel="stylesheet" href="/home-work/mission_01/style/normalize.css" />
      <link rel="stylesheet" href="/home-work/mission_01/style/mission_01.css" />

    </head>
    <body>
      <header class="sr-only">
        <h1 class="h1">상품 목록</h1>
      </header>
      <main class="main">
        <h2 class="sr-only">상품</h2>
        <ul class="product_list reset-list">
          <li class="product_1 product">
            <a href="/" class="go_buy big_box">
              <div class="product_info">
                <div class="big_logo">
                  <img src="img/logo1.png" alt="오뚜기 로고" class="big_fit_size"/>
                </div>
                <span class="big_description">따뜻한 차 향기</span>
              </div>
              <div class="product_image">
                <img src="img/product1.jpg" alt="오뚜기 꿀 생강차" class="big_product" />
              </div>
              <button class="buy_button">&gt;</button>
            </a>
          </li>
          <li class="product_2 product">
            <a href="/" class="go_buy small_box">
              <div class="small_logo">
                <img src="img/logo2.png" alt="Kamill 로고" class="small_fit_size">
              </div>
              <span class="small_description">핸드크림 모음</span>
              <img src="img/product2.jpg" alt="Kamill 핸드크림" class="small_product">
              <button class="buy_button">&gt;</button>
            </a>
          </li>
          <li class="product_3 product">
            <a href="/" class="go_buy small_box">
              <div class="small_logo">
                <img src="img/logo3.png" alt="gomgom 로고" class="small_fit_size" >
              </div>
              <span class="small_description">고소한 보리차</span>
              <img src="img/product3.jpg" alt="gomgom 보리차" class="small_product">
              <button class="buy_button">&gt;</button>
            </a>
          </li>
        </ul>
      </main>
    </body>
  </html>
